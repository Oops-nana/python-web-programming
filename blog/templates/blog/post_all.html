<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
  </head>
  <body>
    <h1>Blog List</h1>
    <br />
    <!-- view에서 넘겨 받는 컨텍스트 object_list도 쓸 수 있음  -->
    {%for post in posts%}
    <!-- <h3><a href="{{post.get_absoulute_url}}">{{post.title}}</a></h3> -->
    <h3><a href="{% url 'blog:post_detail' post.slug%}">{{post.title}}</a></h3>
    {{post.modify_dt|date:"N d, Y"}}
    <p>{{post.description}}</p>
    {%endfor%}

    <br />
    <div>
      <span>
        {%if page_obj.has_previous%}
        <a href="?page={{page.obj.previous_page_number}}">PreviousPage</a>
        {%endif%} Page {{page_obj.number}} of {{page_obj.paginator.num_pages}}
        {% if page_obj.has_next %}
        <a href="?page={{page_obj.next_page_number}}">NextPage</a>
        {%endif%}
      </span>
    </div>
  </body>
</html>
